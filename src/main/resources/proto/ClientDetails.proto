syntax = "proto3";

option java_package = "com.google.googleidentity.oauth2.client";
option java_outer_classname = "ClientDetails";

// Client information for a registered client
message Client {

    // ClientID
    string clientID = 1;

    // Client secret
    string secret = 2;

    // Allowed grant types
    repeated string grantTypes = 3;

    // Whether scope is limited
    bool isScoped = 4;

    // Allowed scopes
    repeated string scope = 5;

    // Redirect uri for authorization endpoint
    string redirectUri = 6;
}
